<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>

    <main>
        <section id="players-section">
            <div>
                <p>Player 1</p>
                <div>
                    <div class="player-sign">X</div>
                    <p id="cross-score" class="player-score">0</p>
                </div> 
            </div>
    
            <div>
                <p>Player 2</p>
                <div>
                    <p id="circle-score" class="player-score">0</p>
                    <div class="player-sign">O</div>
                </div>
            </div>
        </section>

        <div id="winner-modal">
            <div class="winner-modal-content">
                <p><span class="winner-name"></span> won round <span class="round-number"></span></p>
                <button class="next">Play next round</button>
            </div>
        </div>

        <section id="game-board">
            <div class="squares" data-square="0"></div>
            <div class="squares" data-square="1"></div>
            <div class="squares" data-square="2"></div>
            <div class="squares" data-square="3"></div>
            <div class="squares" data-square="4"></div>
            <div class="squares" data-square="5"></div>
            <div class="squares" data-square="6"></div>
            <div class="squares" data-square="7"></div>
            <div class="squares" data-square="8"></div>
        </section>
    </main>
</body>
</html>
